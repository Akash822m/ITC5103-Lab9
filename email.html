			<div>
				<h2>Please enter the following information:</h2>
                <form action="subscribe.html" >
                    <div class="field">
                    <label for="first">First Name:</label>
                    <input type="text" id="first" class="align" name="first" required autofocus></div><br>
                    <div class="field">
                    <label for="last">Last Name:</label>
                    <input type="text" id="last" class="align" name="last" required></div><br>
                    <div class="field">
                    <label for="email">Email:</label>
                    <input type="text" id="email" class="align" name="email" required></div><br>
                    <div class="field">
                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" class="align" name="zipCode" pattern="[0-9]{6}" placeholder="Optional but appreciated: 999999" ></div><br><br>
                    
                    <input type="submit"value="Subscribe" id="Subscribe">
                </form>
				
			</div>
